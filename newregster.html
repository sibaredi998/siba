<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <script src="myscripts.js"></script>

  <title>Login</title>

  </head>

  <body>
    <form class="form" name="myform" >
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <div class="form-inner">
        <h2>
          <font color="#fc6b03">W</font>
          <font color="#fcfbfa">I</font>
          <font color="#13fc03">N</font>
          <font color="#05eafa">$</font>
        </h2>
        
        <div class="content">
          <label for="invite_code">Invite Code:</label>
          <input class="input" type="text" id="invite_code" placeholder="INVITE CODE" />
          <label for="fname">Full Name:</label>
          <input class="input" type="text" id="fname" placeholder="FULL NAME"  />
          <label for="gmail_id">Gmail Id:</label>
          
          <input class="input" type="GMAIL" id="gmail_id" placeholder="GMAIL ID"/>
          <label for="pass_word">Password:</label>
          <input class="input" type="password"id="pass_word" placeholder="PASSWORD" />
          <label for="cpass_word">Confirm Password:</label>
          <input class="input" type="password"id="cpass_word" placeholder="CONFIRM PASSWORD" />
          <button class="btn" type="button" onclick = "return onSubmitHandle()" >REGISTER</button></div>
      </div>


    </form>
  </body>

  
</html>
